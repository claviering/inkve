<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>笔墨鉴真 - 登录</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :where([class^="ri-"])::before {
      content: "\f3c2";
    }

    .custom-checkbox {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .custom-checkbox:checked {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }

    .custom-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 1px;
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    #formContainer {
      width: 300%;
      transform: translateX(-33.333%);
    }

    #forgotPasswordSection,
    #loginSection,
    #registerSection {
      width: 33.333%;
    }

    @media (max-width: 640px) {
      .verification-code-container {
        /* Remove column layout to maintain row layout */
      }
      
      .verification-code-container input {
        width: 65%;
        margin-bottom: 0;
      }
      
      .verification-code-container button {
        width: 35%;
        margin-left: 0.5rem !important;
        font-size: 0.875rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      
      .toast-notification {
        width: 90%;
        max-width: none;
        left: 5%;
        right: 5%;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#4F46E5", secondary: "#64748b" },
          borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md px-4">
    <div class="text-center mb-8 flex flex-col sm:flex-row items-center justify-center">
      <img src="/logo.svg" alt="" class="h-12 mb-2 sm:mb-0">
      <p class="text-gray-600 text-xl sm:text-2xl sm:ml-2">中小学作文智能查重系统</p>
    </div>
    <div class="bg-white rounded-lg shadow-lg relative overflow-hidden" style="min-height: 460px;">
      <div id="formContainer" class="transition-transform duration-500 flex">
        <div id="forgotPasswordSection" class="w-full flex-shrink-0 p-4 sm:p-8">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">找回密码</h2>
          <form id="forgotPasswordForm" class="space-y-4 sm:space-y-6">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-user-line text-gray-400"></i>
              </div>
              <input type="text" id="resetUsername"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请输入用户名/手机号" required />
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-shield-check-line text-gray-400"></i>
              </div>
              <div class="flex verification-code-container">
                <input type="tel" id="verificationCode"
                  class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                  placeholder="请输入验证码" required />
                <button type="button"
                  class="ml-2 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-button whitespace-nowrap text-sm sm:text-base">
                  获取验证码
                </button>
              </div>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input type="password" id="newPassword"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请输入新密码" required />
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input type="password" id="confirmNewPassword"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请确认新密码" required />
            </div>
            <button type="submit"
              class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">
              重置密码
            </button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              想起密码了？
              <button onclick="showLoginForm()"
                class="text-primary hover:text-primary/80 font-medium whitespace-nowrap !rounded-button">
                立即登录
              </button>
            </p>
          </div>
        </div>
        <div id="loginSection" class="w-full flex-shrink-0 p-4 sm:p-8">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">登录账号</h2>
          <form id="loginForm" class="space-y-4 sm:space-y-6">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-user-line text-gray-400"></i>
              </div>
              <input type="text" id="username"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请输入用户名/手机号" required />
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input type="password" id="password"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请输入密码" required />
            </div>
            <div class="flex items-center justify-end">
              <a href="#" onclick="showForgotPasswordForm(); return false;" class="text-sm text-primary hover:text-primary/80">忘记密码？</a>
            </div>
            <button type="submit"
              class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">
              登录
            </button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              还没有账号？
              <button onclick="showRegisterForm()"
                class="text-primary hover:text-primary/80 font-medium whitespace-nowrap !rounded-button">
                立即注册
              </button>
            </p>
          </div>
        </div>
        <div id="registerSection" class="w-full flex-shrink-0 p-4 sm:p-8">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">注册账号</h2>
          <form id="registerForm" class="space-y-4 sm:space-y-6">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-phone-line text-gray-400"></i>
              </div>
              <input type="tel" id="registerPhone"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请输入手机号" required />
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-shield-check-line text-gray-400"></i>
              </div>
              <div class="flex verification-code-container">
                <input type="tel" id="registerVerificationCode"
                  class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                  placeholder="请输入验证码" required />
                <button type="button"
                  class="ml-2 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-button whitespace-nowrap text-sm sm:text-base">
                  获取验证码
                </button>
              </div>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input type="password" id="registerPassword"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请设置密码" required />
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input type="password" id="confirmPassword"
                class="w-full pl-10 pr-3 py-2 border-2 border-gray-200 rounded-button focus:outline-none focus:border-primary"
                placeholder="请确认密码" required />
            </div>
            <button type="submit"
              class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">
              注册
            </button>
            <div class="mt-6 text-center">
              <p class="text-gray-600">
                已有账号？
                <button type="button" onclick="showLoginForm()"
                  class="text-primary hover:text-primary/80 font-medium whitespace-nowrap !rounded-button">
                  立即登录
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center text-sm text-gray-500">
      <p>点击"登录"或"注册"即表示您同意我们的<a href="#" class="text-primary">服务条款</a>和<a href="#" class="text-primary">隐私政策</a></p>
    </div>
  </div>
  <script>
    let currentForm = "login"; // "forgot", "login", or "register"
    
    function showForgotPasswordForm() {
      const formContainer = document.getElementById("formContainer");
      formContainer.style.transform = "translateX(0)";
      currentForm = "forgot";
    }
    
    function showLoginForm() {
      const formContainer = document.getElementById("formContainer");
      formContainer.style.transform = "translateX(-33.333%)";
      currentForm = "login";
    }
    
    function showRegisterForm() {
      const formContainer = document.getElementById("formContainer");
      formContainer.style.transform = "translateX(-66.666%)";
      currentForm = "register";
    }
    
    // Legacy function maintained for compatibility
    function toggleForms() {
      if (currentForm === "login") {
        showRegisterForm();
      } else {
        showLoginForm();
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (!username || !password) {
        showToast("请填写完整的登录信息");
        return;
      }
      showToast("登录成功");
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("registerPhone").value;
      const code = document.getElementById("registerVerificationCode").value;
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      if (!phone || !code || !password || !confirmPassword) {
        showToast("请填写完整的注册信息");
        return;
      }
      
      if (password !== confirmPassword) {
        showToast("两次输入的密码不一致");
        return;
      }
      
      showToast("注册成功");
      showLoginForm();
    });

    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword = document.getElementById("confirmNewPassword").value;
      
      if (newPassword !== confirmNewPassword) {
        showToast("两次输入的密码不一致");
        return;
      }
      
      showToast("密码重置成功");
      showLoginForm();
    });

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className =
        "fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-[-100%] toast-notification";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.transform = "translateY(0)";
      }, 100);
      setTimeout(() => {
        toast.style.transform = "translateY(-100%)";
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>

</html>
